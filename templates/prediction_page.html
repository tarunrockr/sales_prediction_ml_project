<html lang="en">
   <head>
      <!-- Meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <title>Bootstrap 4 Example</title>
   </head>
   <body>
      <div class="container" style="background-color: Gray; padding:10px; border-radius:8px; margin-top:30px;">
         <form action="{{  url_for('input_data_prediction') }}" method="post">
            <h2 style="color: #fff;background-color: #343a40;text-align: center;padding: 5px;border-radius: 7px;">Sales Data</h2>

            <div class="form-row">
               <div class="form-group col-md-6">
                  <label for="inputState" style="color: #fff;">Item Weight</label>
                  <input type="text" class="form-control" name="item_weight" placeholder="Item Weight" required>
               </div>
               <div class="form-group col-md-6">
                  <label for="inputState" style="color: #fff;">Item Visibility</label>
                  <input type="text" class="form-control" name="item_visibility" placeholder="Item Visibility" required>
               </div>
            </div>

            <div class="form-row">
               <div class="form-group col-md-6">
                  <label for="inputState" style="color: #fff;">Item MRP</label>
                  <input type="text" class="form-control" name="item_mrp" placeholder="Item MRP" required>
               </div>
               <div class="form-group col-md-6">
                  <label for="inputState" style="color: #fff;">Outlet Establishment Year</label>
                  <input type="text" class="form-control" name="outlet_establishment_year" placeholder="Outlet Establishment Year" required>
               </div>
            </div>

            <div class="form-row">
               <div class="form-group col-md-6">
                  <label for="inputCity" style="color: #fff;">Item Fat Content</label>
                  <select class="form-control" name="item_fat_content" placeholder="Select Content" required>
                     <option class="placeholder" selected disabled value="">Select Content</option>
                     <option value="Low Fat">Low Fat</option>
                     <option value="Regular">Regular</option>
                  </select>
               </div>
               <div class="form-group col-md-6">
                  <label for="inputCity" style="color: #fff;">Item Type</label>
                  <select class="form-control" name="item_type" placeholder="Select Content" required>
                     <option class="placeholder" selected disabled value="">Select Content</option>
                     <option value="Fruits and Vegetables">Fruits and Vegetables</option>
                     <option value="Snack Foods">Snack Foods</option>
                     <option value="Household">Household</option>
                     <option value="Frozen Foods">Frozen Foods</option>
                     <option value="Dairy">Dairy</option>
                     <option value="Canned">Canned</option>
                     <option value="Baking Goods">Baking Goods</option>
                     <option value="Health and Hygiene">Health and Hygiene</option>
                     <option value="Soft Drinks">Soft Drinks</option>
                     <option value="Meat">Meat</option>
                     <option value="Breads">Breads</option>
                     <option value="Hard Drinks">Hard Drinks</option>
                     <option value="Others">Others</option>
                     <option value="Starchy Foods">Starchy Foods</option>
                     <option value="Breakfast">Breakfast</option>
                     <option value="Seafood">Seafood</option>
                  </select>
               </div>
            </div>

            <div class="form-row">
               <div class="form-group col-md-6">
                  <label for="inputCity" style="color: #fff;">Outlet Size</label>
                  <select class="form-control" name="outlet_size" placeholder="Select Outlet Size" required>
                     <option class="placeholder" selected disabled value="">Select Content</option>
                     <option value="Small">Small</option>
                     <option value="Medium">Medium</option>
                     <option value="High">High</option>
                  </select>
               </div>
               <div class="form-group col-md-6">
                  <label for="inputCity" style="color: #fff;">Outlet Location Type</label>
                  <select class="form-control" name="outlet_location_type" placeholder="Select Outlet Location Type" required>
                     <option class="placeholder" selected disabled value="">Select Content</option>
                     <option value="Tier 1">Tier 1</option>
                     <option value="Tier 2">Tier 2</option>
                     <option value="Tier 3">Tier 3</option>
                  </select>
               </div>
            </div>

            <div class="form-row">
               <div class="form-group col-md-6">
                  <label for="inputCity" style="color: #fff;">Outlet Type</label>
                  <select class="form-control" name="outlet_type" placeholder="Select Outlet Type" required>
                     <option class="placeholder" selected disabled value="">Select Content</option>
                     <option value="Supermarket Type1">Supermarket Type1</option>
                     <option value="Supermarket Type2">Supermarket Type2</option>
                     <option value="Supermarket Type3">Supermarket Type3</option>
                     <option value="Grocery Store">Grocery Store</option>
                  </select>
               </div>
            </div>

<!--            <div class="form-group">-->
<!--               <div class="form-check">-->
<!--                  <input class="form-check-input" type="checkbox" id="gridCheck" >-->
<!--                  <label class="form-check-label" for="gridCheck">-->
<!--                  I Agree To Terms and Conditions-->
<!--                  </label>-->
<!--               </div>-->
<!--            </div>-->
            <button type="submit" class="btn btn-primary" style="background: black;border-color: black;">Submit</button>
         </form>

         <div class="form-group">
            <h2>Predicted Output: <span style='color:green;'>{% if results %} {{ results[0] }} {% endif %}</span></h2>
         </div>
      </div>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   </body>
</html>
